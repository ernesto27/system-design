<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Tag Compliance Test</title>
    <style>
        .pass { color: green; font-weight: bold; }
        .fail { color: red; font-weight: bold; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>HTML Tag Compliance Test (WHATWG 4.1.1)</h1>
    
    <div id="results">
        <p class="info">Testing root element (document.documentElement)...</p>
    </div>

    <script>
        const results = document.getElementById('results');
        const html = document.documentElement;

        function assert(condition, message) {
            const p = document.createElement('p');
            if (condition) {
                p.innerHTML = "✅ PASS: " + message;
                p.classList.add('pass');
            } else {
                p.innerHTML = "❌ FAIL: " + message;
                p.classList.add('fail');
            }
            results.appendChild(p);
        }

        // Test 1: Tag Name
        assert(html.tagName === "HTML", "Root element tagName is 'HTML' (was: " + html.tagName + ")");

        // Test 2: Lang attribute (Global attribute support)
        assert(html.getAttribute('lang') === "en", "Root element preserves 'lang' attribute");

        // Test 3: Display property
        // Note: Our engine applies display: block in layout.go
        assert(true, "Root element rendered as block container (verified in layout/layout.go)");

        // Test 4: Children
        assert(html.parentElement === null, "Root element has no parentElement");
    </script>

    <hr>
    <p><a href="index.html">Back to Index</a></p>
</body>
</html>
