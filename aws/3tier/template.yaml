AWSTemplateFormatVersion: '2010-09-09'
Description: 3-Tier Web Application - Learning Project

Parameters:
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: The default VPC ID

  SubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: Select at least 2 subnets in different AZs

  InstanceType:
    Type: String
    Default: t2.micro
    AllowedValues:
      - t2.micro
      - t3.micro
    Description: EC2 instance type (free tier eligible)

  DBPassword:
    Type: String
    NoEcho: true
    MinLength: 8
    Description: Database admin password (min 8 characters)

  KeyPair:
    Type: AWS::EC2::KeyPair::KeyName
    Description: SSH key pair for EC2 instances

  ContainerImage:
    Type: String
    Description: Full ECR image URI (e.g., 123456789.dkr.ecr.us-east-1.amazonaws.com/myapp:latest)

  DomainName:
    Type: String
    Description: Domain name for HTTPS certificate (e.g., myapp.com or api.mydomain.com)

Resources:
  # ACM Certificate for HTTPS (requires DNS validation - see README)
  Certificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !Ref DomainName
      ValidationMethod: DNS
      Tags:
        - Key: Name
          Value: 3tier-certificate
  # IAM Role for EC2 to pull from ECR
  EC2Role:
    Type: AWS::IAM::Role
    Properties:
      RoleName: 3tier-ec2-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly

  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: 3tier-ec2-profile
      Roles:
        - !Ref EC2Role

  # Security Group for ALB - allows internet traffic
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow HTTP and HTTPS traffic to ALB
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: 3tier-alb-sg

  # Security Group for EC2 - ALB and SSH access
  EC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow traffic from ALB and SSH
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref ALBSecurityGroup
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: 3tier-ec2-sg

  # Security Group for RDS - only EC2 can reach it
  RDSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow traffic from EC2 only
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          SourceSecurityGroupId: !Ref EC2SecurityGroup
      Tags:
        - Key: Name
          Value: 3tier-rds-sg

  # Target Group - the "list" of EC2 instances
  WebTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: 3tier-web-targets
      Port: 80
      Protocol: HTTP
      VpcId: !Ref VpcId
      HealthCheckPath: /
      HealthCheckIntervalSeconds: 30
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 5
      TargetType: instance

  # The Load Balancer itself
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: 3tier-alb
      Scheme: internet-facing
      SecurityGroups:
        - !Ref ALBSecurityGroup
      Subnets: !Ref SubnetIds
      Type: application

  # HTTP Listener - redirects to HTTPS
  ALBListenerHTTP:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: redirect
          RedirectConfig:
            Protocol: HTTPS
            Port: '443'
            StatusCode: HTTP_301

  # HTTPS Listener - forwards to Target Group
  ALBListenerHTTPS:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 443
      Protocol: HTTPS
      SslPolicy: ELBSecurityPolicy-TLS13-1-2-2021-06
      Certificates:
        - CertificateArn: !Ref Certificate
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref WebTargetGroup

  WebLaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: 3tier-web-template
      LaunchTemplateData:
        ImageId: !Sub '{{resolve:ssm:/aws/service/canonical/ubuntu/server/24.04/stable/current/amd64/hvm/ebs-gp3/ami-id}}'
        InstanceType: !Ref InstanceType
        KeyName: !Ref KeyPair
        IamInstanceProfile:
          Arn: !GetAtt EC2InstanceProfile.Arn
        SecurityGroupIds:
          - !Ref EC2SecurityGroup
        UserData:
          Fn::Base64: !Sub |
            #!/bin/bash
            set -e

            # Install Docker
            apt-get update -y
            apt-get install -y docker.io unzip curl
            systemctl start docker
            systemctl enable docker

            # Wait for Docker to be ready
            while ! docker info > /dev/null 2>&1; do
              echo "Waiting for Docker..."
              sleep 2
            done

            # Install AWS CLI v2
            curl -s "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "/tmp/awscliv2.zip"
            unzip -q /tmp/awscliv2.zip -d /tmp
            /tmp/aws/install

            # Login to ECR (extract registry URL from image URI)
            ECR_REGISTRY=$(echo "${ContainerImage}" | cut -d'/' -f1)
            /usr/local/bin/aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin $ECR_REGISTRY

            # Pull and run container
            docker pull ${ContainerImage}
            docker run -d --restart always \
              -p 80:80 \
              -e DB_HOST=${Database.Endpoint.Address} \
              -e DB_PASSWORD=${DBPassword} \
              -e HOSTNAME=$(hostname) \
              ${ContainerImage}

  WebAutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      AutoScalingGroupName: 3tier-web-asg
      LaunchTemplate:
        LaunchTemplateId: !Ref WebLaunchTemplate
        Version: !GetAtt WebLaunchTemplate.LatestVersionNumber
      MinSize: 2
      MaxSize: 4
      DesiredCapacity: 2
      VPCZoneIdentifier: !Ref SubnetIds
      TargetGroupARNs:
        - !Ref WebTargetGroup
      HealthCheckType: ELB
      HealthCheckGracePeriod: 300
      Tags:
        - Key: Name
          Value: 3tier-web-instance
          PropagateAtLaunch: true

  # Scaling Policy - scale based on requests per target
  WebScalingPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AutoScalingGroupName: !Ref WebAutoScalingGroup
      PolicyType: TargetTrackingScaling
      TargetTrackingConfiguration:
        PredefinedMetricSpecification:
          PredefinedMetricType: ALBRequestCountPerTarget
          ResourceLabel: !Sub "${ApplicationLoadBalancer.LoadBalancerFullName}/${WebTargetGroup.TargetGroupFullName}"
        TargetValue: 1000

  # Scaling Policy - scale based on CPU utilization
  CPUScalingPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AutoScalingGroupName: !Ref WebAutoScalingGroup
      PolicyType: TargetTrackingScaling
      TargetTrackingConfiguration:
        PredefinedMetricSpecification:
          PredefinedMetricType: ASGAverageCPUUtilization
        TargetValue: 70.0

  # DB Subnet Group for RDS
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnet group for 3tier database
      SubnetIds: !Ref SubnetIds
      Tags:
        - Key: Name
          Value: 3tier-db-subnet-group

  Database:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceIdentifier: threetier-database
      DBInstanceClass: db.t3.micro
      Engine: postgres
      EngineVersion: '16'
      MasterUsername: postgres
      MasterUserPassword: !Ref DBPassword
      AllocatedStorage: 20
      StorageType: gp2
      DBSubnetGroupName: !Ref DBSubnetGroup
      VPCSecurityGroups:
        - !Ref RDSSecurityGroup
      PubliclyAccessible: false
      MultiAZ: false
      Tags:
        - Key: Name
          Value: 3tier-database
    DeletionPolicy: Delete

Outputs:
  ALBDNSName:
    Description: ALB DNS name - create a CNAME record pointing your domain here
    Value: !GetAtt ApplicationLoadBalancer.DNSName

  ApplicationURL:
    Description: HTTPS URL for your application
    Value: !Sub 'https://${DomainName}'

  DatabaseEndpoint:
    Description: RDS database endpoint
    Value: !GetAtt Database.Endpoint.Address